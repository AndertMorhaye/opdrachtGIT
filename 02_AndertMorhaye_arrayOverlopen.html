<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let aantal = prompt("Hoeveel automerken wil je ingeven?","3");
      let merken = [];
      for (let i = 0; i < aantal; i++) {
        merken[i] = prompt(`Geef merk nr ${i+1} in.`);
      }
      document.write(`<p>U gaf volgende merken in:</p>`);
      for ( let p = 0; p < aantal; p++) {
        document.write(`<p>${p+1}: ${merken[p]}</p>`);
      }
    </script>
  </body>
</html>
